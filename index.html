<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heart letter by alexx_deev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="envlope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>
      <div class="letter">
        <div class="words line1"></div>
        <div class="words line2"></div>
        <div class="words line3"></div>
        <div class="words line4"></div>
      </div>
      <div class="hearts">
        <div class="heart a1"></div>
        <div class="heart a2"></div>
        <div class="heart a3"></div>
      </div>
    </div>
  </div>

  <!-- Popup "Ler a carta" -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <p>VocÃª quer ler a carta?</p>
      <button id="read-letter">Ler a carta</button>
    </div>
  </div>

  <!-- Caixa de mensagem com bordas arredondadas -->
  <div class="message-container" id="message-container">
    <div class="message">Te amo!</div>
  </div>

  <div class="reset">
    <button id="open">Open</button>
    <button id="reset">Reset</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
